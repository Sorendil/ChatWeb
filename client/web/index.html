<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>ChatWeb</title>
</head>
<body>
    <header class="Header">
        <ul class="Header-menu js-menu whenPseudo">
            <li class="Header-item"><a href="#" class="js-mode-polling active">Polling</a></li>
            <li class="Header-item"><a href="#" class="js-mode-longpolling">Long-Polling</a></li>
            <li class="Header-item"><a href="#" class="js-mode-push">Push</a></li>
        </ul>
        <div class="Header-pseudo"></div>
        <h1 class="Header-title">ChatWeb</h1>
    </header>
    <img class="RefreshFeedback js-rf"></img>
    <div class="Main">
        <div class="Main-selectPseudo js-selectPseudoContainer">
            <div class="SelectPseudo">
                <header class="SelectPseudo-header">
                    <h1 class="SelectPseudo-title"><span>Entrez votre pseudo</span></h1>
                </header>
                <div class="SelectPseudo-content">
                    <p>Pour accéder au chat, nous avons besoin de votre pseudo !</p>
                </div>
                <div class="SelectPseudo-writeMessageContent">
                    <form id="selectPseudoForm" action="#">
                        <input type="text" class="js-selectPseudoInput" name="selectPseudoInput" placeholder="Entrez votre pseudo ici" />
                    </form>
                </div>
            </div>
        </div>
        <div class="Main-row whenPseudo">
            <div class="Main-ChatBox">
                <div class="ChatBox js-Messaging">
                    <header class="ChatBox-header">
                        <h1 class="ChatBox-title"><span>Chat box</span></h1>
                    </header>
                    <div class="ChatBox-content">
                        <div id="chatBoxMessages" class="ChatBoxMessage js-MessagingMessageContainer">
                            Chargement en cours...
                            <!-- Pour l'exemple
                            <div class="ChatBoxMessage-message">
                                <div class="ChatBoxMessage-author">
                                    Sorendil
                                </div>
                                <div class="ChatBoxMessage-content">
                                    Lorem ipsum bla bla du poney
                                </div>
                            </div>
                            <div class="ChatBoxMessage-message">
                                <div class="ChatBoxMessage-author">
                                    Sorendil
                                </div>
                                <div class="ChatBoxMessage-content">
                                    Lorem ipsum bla bla du poney
                                </div>
                            </div>
                            <div class="ChatBoxMessage-message">
                                <div class="ChatBoxMessage-author">
                                    Sorendil
                                </div>
                                <div class="ChatBoxMessage-content">
                                    Lorem ipsum bla bla du poney
                                </div>
                            </div>
                            Pour l'exemple -->
                        </div>
                    </div>
                    <div class="ChatBox-writeMessageContent">
                        <div class="ChatBox-writeMessage">
                            <form id="chatBoxForm" action="#">
                                <input type="text" name="chatBoxWriteMessage" class="js-messagingFormWriteMessage" placeholder="Ecrivez votre message" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Main-PseudoList">
                <div class="PseudoList">
                    <header class="PseudoList-header">
                        <h1 class="PseudoList-title"><span>Connectés</span></h1>
                    </header>
                    <div class="PseudoList-content">
                        <ul id="pseudoList" class="PseudoList-list">
                            <li class="PseudoList-pseudoItem">Chargement en cours...</li>
                            <!-- Pour l'exemple
                            <li class="PseudoList-pseudoItem"><a class="PseudoList-pseudo" href="#">Mika</a></li>
                            <li class="PseudoList-pseudoItem"><a class="PseudoList-pseudo" href="#">Seb</a></li>
                            <li class="PseudoList-pseudoItem"><a class="PseudoList-pseudo" href="#">Frog</a></li>
                            -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="privateMessagingContainer" class="Main-row">
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="scripts/chatweb.js"></script>
</body>
</html>
